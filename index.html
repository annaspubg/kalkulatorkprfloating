<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Cicilan</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-10058765624"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-10058765624'); // ID Google Analytics Anda
    </script>
    <style>
        /* CSS Anda tetap di sini */
    </style>
</head>
<body>
    <!-- Konten Form -->
    <form id="loanForm">
        <label for="plafond">Plafond Pinjaman (Rupiah)</label>
        <input type="number" id="plafond" name="plafond" required><br>
        <label for="rate">Suku Bunga (%)</label>
        <input type="number" id="rate" name="rate" required><br>
        <label for="period">Periode (bulan)</label>
        <input type="number" id="period" name="period" required><br>
        <button type="button" id="calculateButton">Hitung Cicilan</button>
        <button type="button" onclick="downloadXLS()">Download as XLS</button>
    </form>

    <!-- Script untuk Event Tracking -->
    <script>
        // Event Tracking for "Hitung Cicilan"
        document.getElementById('calculateButton').addEventListener('click', function() {
            gtag('event', 'click', {
                'event_category': 'Button',
                'event_label': 'Hitung Cicilan',
                'value': 1
            });
        });

        // Event Tracking for "Download XLS"
        document.querySelector('button[onclick="downloadXLS()"]').addEventListener('click', function() {
            gtag('event', 'download', {
                'event_category': 'File',
                'event_label': 'Download XLS',
                'value': 1
            });
        });

        // Event Tracking for Shopee Link
        document.querySelector('#supportText a').addEventListener('click', function() {
            gtag('event', 'click', {
                'event_category': 'External Link',
                'event_label': 'Shopee Support',
                'value': 1
            });
        });
    </script>
</body>
</html>
